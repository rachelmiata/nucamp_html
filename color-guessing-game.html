<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
</head>
<body>
    <h1>Color Guessing Game</h1>
    <button type="button" onclick="runGame()">Start Game</button>
    <script>
        const COLORS_ARRAY = ['blue', 'brown', 'cyan', 'pink', 'gray', 'green', 'purple', 'orange', 'red', 'yellow'];
        COLORS_ARRAY.sort();
    
         function runGame() {

            document.body.style.background = ('white');

            let guess = '';
            let correct = false;
            let numTries = 0;

            const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
            const target = COLORS_ARRAY[targetIndex];
            console.log(target);
            
        do {
        
            guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY.join(', ') + '\n\nWhat color am I thinking of?');
        
            if (guess===null) {
            alert('The game has been aborted.');
           
            return;
            } 

            correct = checkGuess(guess.toLowerCase(), target);

            numTries += 1
    
        } while(!correct);

    alert('Congratulations! You have guessed the color!\n\nIt took you ' + numTries + ' guesses to finish the game!')
    document.body.style.background = guess; 

}

        function checkGuess(guess, target) {
            let correct = false;

            if (!COLORS_ARRAY.includes(guess)) {
                alert("Sorry, I don't recognize your color.\n\nPlease try again.");
            } else if (COLORS_ARRAY.indexOf(guess) > COLORS_ARRAY.indexOf (target)) {
                alert('Sorry, your guess is incorrect.\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again.');
            } else if (COLORS_ARRAY.indexOf(guess) < COLORS_ARRAY.indexOf (target)) {
                alert('Sorry, your guess is incorrect.\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again.');
            } else {
                correct = true;
            } return correct;
                
}
    </script>
</body>
</html>
